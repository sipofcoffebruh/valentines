<html>
    <body>
        <div>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <h1>Will you be my valentine?</h1>
            <img id="valentineImage" src="mainimg.png" alt="Valentine's Day Image" style="max-width: 300px; height: auto;">
            <br/>
            <br/>
            <br/>
            <button id="yes">Yes</button>
            <button id="no">No</button>
            <p id="message" style="display: none; font-size: 20px; color: #ff477e; text-align: center;"></p>
        </div>

        <style>
            body {
                background: linear-gradient(to bottom, #f5cac3, #f7ede2);
            }
            div {
                text-align: center;
                vertical-align: middle;
            }
            h1 {
                color: #ff477e;
            }
            #yes {
                background-color: #06d6a0;
                transition: transform 0.3s;
                margin-right: 10px;
                width: 120px;
                font-size: 15px;
                height: 40px;
                color: #fff;
                margin-left: -140px;
            }
            #no {
                position: absolute;
                background-color: #ef476f;
                transition: transform 0.3s;
                margin-left: 10px;
                width: 120px;
                font-size: 10px;
                height: 40px;
                color: #fff;
            }
        </style>
        <script>
            document.getElementById("yes").addEventListener("click", yeschange);

            function yeschange() {
                // Hide buttons
                document.getElementById("yes").style.display = "none";
                document.getElementById("no").style.display = "none";
                
                // Change image
                document.getElementById("valentineImage").src = "yesimg.png";

                // Display message
                var message = document.getElementById("message");
                message.innerText = "Zikyyy pani see u soon!! Love u smradochu!!<3";
                message.style.display = "block";
            }

            var yes = document.getElementById("yes");
            var no = document.getElementById("no");
            var valentineImage = document.getElementById("valentineImage");

            var noTexts = ["a jakoze jses si jista jo?", "pani prosim", "nebudte takova ne", "nech toho", "more staci", "nebud trapna"];
            var imageSources = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png"];

            no.addEventListener("click", nochange);

            function nochange() {
                var randomIndex = Math.floor(Math.random() * noTexts.length);
                var randomText = noTexts[randomIndex];
                no.innerText = randomText;

                var i = Math.floor(Math.random() * 1000) + 1;
                var j = Math.floor(Math.random() * 700) + 1;
                no.style.left = i + "px";
                no.style.top = j + "px";

                // Increase "Yes" button size
                var currentWidth = yes.offsetWidth;
                var currentHeight = yes.offsetHeight;
                var currentFontSize = parseFloat(window.getComputedStyle(yes).fontSize);

                yes.style.width = currentWidth + 100 + "px";
                yes.style.height = currentHeight + 50 + "px";
                yes.style.fontSize = (currentFontSize + 10) + "px"; 

                var randomImageIndex = Math.floor(Math.random() * imageSources.length);
                valentineImage.src = imageSources[randomImageIndex];
            }   
        </script>
    </body>
</html>
